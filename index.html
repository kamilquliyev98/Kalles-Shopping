<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalles Shopping</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- IcoFont -->
    <link rel="stylesheet" href="fonts/icofont/icofont.min.css">

    <!-- Flag Icons -->
    <link rel="stylesheet" href="css/flag-icons-main/css/flag-icons.min.css">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="header-all">

            <div class="header-top">
                <div class="container-fluid">
                    <div class="row align-items-center">

                        <div class="col-lg-3 text-muted">
                            <div class="ht-left">
                                <i class="fa-solid fa-phone"></i><a class="text-muted ms-2" href="#">+01 23456789</a>
                                <i class="fa-solid fa-envelope ms-3"></i><a class="text-muted ms-2"
                                    href="#">Kalles@domain.com</a>
                            </div>
                        </div>

                        <div class="col-lg-6 text-center">
                            <div class="ht-middle">
                                <p>
                                    <span class="text-muted">Summer sale discount off</span> <span class="color-red">50%
                                        off</span>! <a class="color-black" href="#">Shop Now</a>
                                </p>
                            </div>
                        </div>

                        <div class="col-lg-3 text-end">
                            <div class="ht-right">
                                <select name="exchange" id="exchange">
                                    <option value="usd">USD</option>
                                    <option value="eur">EUR</option>
                                </select>
                            </div>
                        </div>

                    </div>
                </div>
            </div> <!-- /header-top -->

            <div class="header-bottom">
                <div class="container-fluid">
                    <div class="row align-items-center">

                        <div class="col-lg-2">
                            <div class="hb-left">
                                <a href="#">
                                    <img src="images/logo/kalles@2x-7-1.png.webp" alt="logo" class="img-fluid">
                                </a>
                            </div>
                        </div>

                        <div class="col-lg-8">
                            <div class="hb-middle">
                                <nav class="navbar navbar-expand-lg navbar-light">
                                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                        <ul class="navbar-nav mx-auto">
                                            <li class="nav-item">
                                                <a class="" href="#">
                                                    Demo
                                                    <span class="menu-label"></span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="" href="#">
                                                    Shop
                                                    <span class="menu-label menu-label-bgcolor-blue">New</span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="" href="#">
                                                    Products
                                                    <span class="menu-label"></span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="" href="#">
                                                    Sale
                                                    <span class="menu-label menu-label-bgcolor-orange">Sale</span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="" href="#">
                                                    Pages
                                                    <span class="menu-label"></span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="" href="#">
                                                    Features
                                                    <span class="menu-label"></span>
                                                </a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="" href="#">
                                                    Blog
                                                    <span class="menu-label menu-label-bgcolor-red">Hot</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                        </div>

                        <div class="col-lg-2">
                            <div class="hb-right text-end">
                                <a href="#">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-regular fa-user"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-regular fa-heart"></i>
                                </a>
                                <a href="#">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div> <!-- /header-bottom -->
        </div> <!-- /header-all -->

    </header>

    <section id="slider">
        <div class="slider-overlay"></div>
        <div class="slider">
            <div class="slider-content text-center">
                <h3 class="text-uppercase slider-title">Clearance sale off to 70%</h3>
                <p class="fst-italic">Spring Collection 2020</p>
                <a class="" href="#" title="Shop Now">Shop Now</a>
            </div>
        </div>
    </section>

    <section id="best-seller">
        <div class="best-seller">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3"></div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
